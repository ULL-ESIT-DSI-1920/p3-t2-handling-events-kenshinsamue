<!doctype html>

<style>
  .rastro { /* className for the trail elements */
    position: absolute;
    height: 6px; width: 6px;
    border-radius: 3px;
    background: teal;
  }
  body {
    height: 300px;
  }
</style>

<body>
    <script>

        var punto = [];

        for (var i = 0; i < 12; i++) {
            var nodo = document.createElement("div");       // creamos una etiqueta < div >
            nodo.className = "rastro";                      // indicamos el estilo css
            document.body.appendChild(nodo);                //insertamos el div dentro del documento
            punto.push(nodo);                               // insertamos la etiqueta con el punto dentro de < punto >
        }

        var actual = 0;
        
        window.addEventListener("mousemove", function(event) {      // handler del evento de movimiento de raton
            var dot = punto[actual];                                // creamos un punto que es el x de 12
            dot.style.left = (event.pageX - 3) + "px";              //indicamos que la distancia del primer punto respescto al puntero es de 3 px
            dot.style.top  = (event.pageY - 3) + "px";
            actual = (actual + 1) % punto.length;                   // aumentamos el punto y hacemos el modulo sobre 12
        });

    </script>
</body>
